{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

     <!-- XDSoft DateTimePicker -->

        integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y="

    <title>DynamicFleet | Controle de Veículos</title>
